<html>

<body>

<div class="w3-container">
  <h2>The Change in Brick, New Jersey 1985-2019</h2>
  <p>Click on the images taken from 1985-2019 to experience how the town of Brick, New Jersey has developed over the past 35 years.</p>
</div>

<div class="w3-content" style="max-width:1200px">
  <img class="mySlides" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y1985.png" style="width:100%">
  <img class="mySlides" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y1995.png" style="width:100%;display:none">
  <img class="mySlides" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y2000.png" style="width:100%;display:none">
  <img class="mySlides" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y2005.png" style="width:100%;display:none">
  <img class="mySlides" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y2019.png" style="width:100%;display:none">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y1985.png" style="width:100%;cursor:pointer" onclick="currentDiv(1)">
      <div class="w3-display-topmiddle w3-container w3-padding-16 w3-black">
        1985
      </div>
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y1995.png" style="width:100%;cursor:pointer" onclick="currentDiv(2)">
      <div class="w3-display-topmiddle w3-container w3-padding-16 w3-black">
        1995
      </div>
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y2000.png" style="width:100%;cursor:pointer" onclick="currentDiv(3)">
      <div class="w3-display-topmiddle w3-container w3-padding-16 w3-black">
        2000
      </div>
    </div>
    <div class="w3-col s4">
        <img class="demo w3-opacity w3-hover-opacity-off" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y2005.png" style="width:100%;cursor:pointer" onclick="currentDiv(4)">
        <div class="w3-display-topmiddle w3-container w3-padding-16 w3-black">
            2005
        </div>
    </div>
    <div class="w3-col s4">
        <img class="demo w3-opacity w3-hover-opacity-off" src="/Users/kyleoliveira4/Desktop/8thSemester/GEOG456/GitHub/geog456/BrickMaps/Y2019.png" style="width:100%;cursor:pointer" onclick="currentDiv(5)">
        <div class="w3-display-topmiddle w3-container w3-padding-16 w3-black">
            2019
        </div>
    </div>
  </div>
</div>

<script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

</body>
</html>
